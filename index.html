<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div id="lotto-head">
        <h1 id="lotto-title">🎱 행운의 로또</h1>
      </div>
      <div id="lotto-body">
        <div id="lotto-content">
          <div id="lotto-content-title">🎱 내 번호 당첨 확인 🎱</div>
          <form id="money-form">
            <label id="money-label" for="money-input">
              구입할 금액을 입력해주세요.<input type="text" id="money-input" placeholder="금액" />
            </label>

            <button id="money-button" type="submit" form="money-form">구입</button>
          </form>
          <div id="lotto-count-message-container">
            <!--lotto Count Notice -->
          </div>
          <div id="lottos-container">
            <!-- purchased lottos notice -->
          </div>
          <div id="winning-lotto-container">
            <!-- winning lotto and bonus number input -->
          </div>
        </div>
      </div>
      <div id="lotto-footer"></div>
    </div>
  </body>
</html>
